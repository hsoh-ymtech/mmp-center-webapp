server:
  port: 80

spring:
  application:
    name: center-webapp
  cloud:
    config:
      uri: http://config.mynetworkinfo.org:80
  main:
    allow-bean-definition-overriding: true
  boot:
    admin:
      client:
        url: http://adminui.mynetworkinfo.org:80
  profiles:
    active: dev

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

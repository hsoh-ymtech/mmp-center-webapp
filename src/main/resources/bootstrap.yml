server:
  port: 80

spring:
  application:
    name: center-webapp
  cloud:
    config:
      uri: http://config.center.happylife.io:8080
  main:
    allow-bean-definition-overriding: true
  boot:
    admin:
      client:
        url: "http://adminui.center.happylife.io:9090"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
<div class="container_login">
  <form name="form1" method="post" action="" novalidate [formGroup]="LoginForm" (ngSubmit)="login()">
    <div id="contents_login">

      <div class="login_area">
        <ul>
          <li class="l_01">LOGIN</li>
          <li class="l_02">환영합니다.</li>
          <li><input name="j_username" class="input_id" type="text" placeholder="User ID" [(ngModel)]="id" formControlName="id" required></li>
          <li><input name="j_password" class="input_pw" type="password" placeholder="Password" [(ngModel)]="password" formControlName="password" required></li>
          <li><button type="submit" class="btn" mat-raised-button [ngClass]="{'btn_login' : LoginForm.valid, 'btn_login_disabled' : !LoginForm.valid}" [disabled]="!LoginForm.valid">LOGIN</button></li>
          <!-- <li class="login_check">
            <span><input type="checkbox"> 아이디 저장</span>
          </li> -->
        </ul>
      </div>

      <div class="l_copy_area">
        Copyright(c) YMTECH Corporation. All rights reserved.
      </div>

    </div>
    <!--end contents Area -->

  </form>
</div>
